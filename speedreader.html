<!DOCTYPE html>
<!-- YongBaek Cho
CSC 337
This html takes text from the user and displays it, word by word, in an output animation at the top.
The user can stop/start the animation, its speed, and the size of the text.-->

<html lang="en">
	<head>
		<title>Speedreader</title>
		<link href="speedreader.css" type="text/css" rel="stylesheet" />
		<script src="speedreader.js" type="text/javascript"></script>
	</head>
	<body>
		<h1>
			SpeedReader
		</h1>
		<div id="output" class="medium"> 
		</div>
		
		<div id="UI">
			<div>
				<fieldset class="settings">
					<label>Play Controls:</label>
					<div>
						<button type="button" id="start"> Start </button>
						<button type="button" id="stop" disabled="disabled"> Stop </button>
					</div>
				</fieldset>
				
				<fieldset class="settings">
					<label>Speed:</label>
					<div>
						<select id="speed">
							<option value="500">50 wpm</option>
							<option value="200">300 wpm</option>
							<option value="171" selected="selected">350 wpm</option>
							<option value="150">400 wpm</option>
							<option value="133">450 wpm</option>
							<option value="120">500 wpm</option>
						</select>
					</div>
					
				</fieldset>
				
				<fieldset class="settings">
					<label>Size:</label>
					<div>
						<form id="fontSize">
							<input type="radio" name="size" checked="checked" id="medium" value="medium"/> Medium
							<input type="radio" name="size" id="big" value="big"/> Big
							<input type="radio" name="size" id="bigger" value="bigger"/> Bigger
						</form>
					</div>
				</fieldset>	
			</div>
			
			<fieldset id="textInput">
			<label>Input Text</label> 
				<div>
					<textarea rows="10" cols="80" id="input"></textarea>
				</div>				
			</fieldset>
		</div>
		
		<div id="validator">
			<a href="https://webster.cs.washington.edu/validate-html.php"><img src="https://webster.cs.washington.edu/images/w3c-html-blue.png" alt="Valid HTML5" /></a>
			<a href="https://webster.cs.washington.edu/validate-css.php"><img src="https://webster.cs.washington.edu/images/w3c-css-blue.png" alt="Valid CSS" /></a>
			<a href="https://webster.cs.washington.edu/jslint/?referer"><img src="https://webster.cs.washington.edu/images/w3c-js-blue.png" alt="Valid CSS" /></a>
		</div>
	</body>
</html>
